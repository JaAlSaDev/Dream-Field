<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./_style.css" />

    <title>Dream Field</title>

</head>

<body>
    <audio crossorigin="anonymous"></audio>
    <div id="overlay">
        <div>
        </div>
    </div>

    <div class="screen" id="title">
        <div class="textSection">
            <p class="title">Dream Field</p>
            <p class="startButton">Press Start</p>
        </div>
    </div>


    <div class="screen" id="instructions">
        <div class="textSection">
            <img src="./Images/Controller_Layout.png" id="controller">
            <p class="startButton">Press Start to Continue</p>
        </div>

    </div>



    <div class="screen" id="game-play">
        <div class="HUD">
            <div class="PlayerHUD" id="PHUD-1">
                <div class="CharacterIcon"></div>

                <progress class="HealthBar" max="1000" value="1000"></progress>

                <div class="special" style="display: flex;">
                    <div class="SpecialIcon">
                        <!-- <img class="iconImg" src="Images/question_mark.png"/> -->
                        <img class="iconImg" />
                    </div>
                    <progress class="SpecialBar"></progress>
                </div>
            </div>

            <div class="PlayerHUD" id="PHUD-2">
                <div class="CharacterIcon"></div>

                <progress class="HealthBar" max="1000" value="1000"></progress>

                <div class="special" style="display: flex;">
                    <div class="SpecialIcon">
                        <!-- <img class="iconImg" src="Images/question_mark.png"/> -->
                        <img class="iconImg" />
                    </div>
                    <progress class="SpecialBar"></progress>
                </div>
            </div>
        </div>

        <div class="Dreamfield">
            <div class="grid" id="grid-1">
                <div class="panel" id="1"></div>
                <div class="panel" id="2"></div>
                <div class="panel" id="3"></div>

                <div class="panel" id="4"></div>
                <div class="panel" id="5">
                    <div class="player" id="player1">
                        <img class="pl" src="./Images/blob_idle.png" />
                    </div>
                </div>
                <div class="panel" id="6"></div>

                <div class="panel" id="7"></div>
                <div class="panel" id="8"></div>
                <div class="panel" id="9"></div>
            </div>
            <div class="grid" id="grid-2">
                <div class="panel" id="1"></div>
                <div class="panel" id="2"></div>
                <div class="panel" id="3"></div>

                <div class="panel" id="4"></div>
                <div class="panel" id="5">
                    <div class="player" id="player2">
                        <!-- <div> -->
                        <img class="pl" src="./Images/blob_idle.png" />
                        <!-- </div> -->
                    </div>
                </div>
                <div class="panel" id="6"></div>

                <div class="panel" id="7"></div>
                <div class="panel" id="8"></div>
                <div class="panel" id="9"></div>
            </div>
        </div>
    </div>

    <div class="screen" id="result">
        <div class="textSection">
            <p class="title" id="gameover">Game Over</p>
            <p id="winner">Player <span id="winnerNum">1</span> wins!</p>
        </div>
    </div>

    <div class="screen" id="credits">
        <div class="textSection">
            <p class="title" id="credits">Credits</p>
            <p class="member"><span class="role">Programmer</span> <span class="name">JaAlSaDev</span></p>
            <p class="member"><span class="role">Artist</span> <span class="name">Ninja-jumipy2011
                </span></p>

        </div>
    </div>


    <script src="./Index.js"></script>
</body>

</html>
